<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Estudiante - Inicio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col md:flex-row">
  <!-- Menú lateral -->
  <aside class="w-full md:w-64 bg-blue-800 text-white flex flex-row md:flex-col py-4 md:py-6 px-2 md:px-4 overflow-x-auto md:overflow-visible">
    <h2 class="text-2xl font-bold mb-10 text-center">Estudiante</h2>
    <nav class="flex flex-col gap-4">
      <a href="estudiante.html" class="bg-blue-700 px-4 py-2 rounded flex items-center gap-2">
        <span>🏠</span> Inicio
      </a>
      <a href="calificaciones.html" class="hover:bg-blue-700 px-4 py-2 rounded flex items-center gap-2">
        <span>📊</span> Calificaciones
      </a>
      <!-- Eliminada opción Horario -->
      <a href="perfilestudiante.html" class="hover:bg-blue-700 px-4 py-2 rounded flex items-center gap-2">
        <span>👤</span> Perfil
      </a>
      <a href="#" class="mt-auto hover:bg-red-600 px-4 py-2 rounded flex items-center gap-2 cerrar-sesion">
        <span>🚪</span> Cerrar sesión
      </a>
    </nav>
  </aside>

  <!-- Contenido principal -->
  <main class="flex-1 w-full flex flex-col overflow-x-auto">
    <!-- Barra superior -->
    <header class="flex justify-between items-center px-8 py-4 bg-blue-800 text-white shadow">
      <div class="flex items-center gap-3">
        <img src="img/Logo.png" alt="Logo" class="h-10 w-10" />
        <span class="text-xl font-bold">Gaspar Marcano</span>
      </div>
      <div class="text-right">
        <p class="font-bold estudiante-username">Estudiante</p>
      </div>
    </header>

    <!-- Contenido dinámico -->
    <section class="p-4 md:p-8 flex-1 w-full overflow-auto">
      <div class="bg-white rounded-xl p-4 md:p-6 shadow-md w-full max-w-full">
        <h1 class="text-2xl font-bold mb-4">Bienvenido/a, <span class="estudiante-bienvenida">Estudiante</span></h1>
        <p class="text-gray-700">Selecciona una opción del menú para comenzar.</p>
      </div>
    </section>
  </main>
</body>
<script src="estudiante.js"></script>
</html>
