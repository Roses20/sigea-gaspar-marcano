<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Usuarios - Administrador</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex">

  <!-- Menú lateral -->
  <aside class="w-64 bg-blue-800 text-white flex flex-col py-6 px-4">
    <h2 class="text-2xl font-bold mb-10 text-center">Administrador</h2>
    <nav class="flex flex-col gap-4">
      <a href="admin-inicio.html" class="hover:bg-blue-700 px-4 py-2 rounded flex items-center gap-2">
        <span>🏠</span> Inicio

      <a href="admin-usuarios.html" class="bg-blue-700 px-4 py-2 rounded flex items-center gap-2">

        <span>🚪</span> Cerrar sesión
      </a>
    </nav>
  </aside>

  <!-- Contenido principal -->
  <main class="flex-1 overflow-auto">
    <header class="flex justify-between items-center px-8 py-4 bg-blue-800 text-white shadow">
      <div class="flex items-center gap-3">
        <img src="img/Logo.png" alt="Logo" class="h-10 w-10" />

      <div class="text-right">
        <p class="font-bold admin-username">Administrador</p>
      </div>
    </header>

    <section class="p-8 max-w-5xl mx-auto">
      <h1 class="text-2xl font-bold mb-6">Gestión de Usuarios</h1>

      <div class="overflow-x-auto bg-white rounded-xl shadow p-4">
        <table class="min-w-full table-auto border-collapse border border-gray-300">
          <thead>
            <tr class="bg-blue-100 text-blue-800">
              <th class="border border-gray-300 px-4 py-2 text-left">Nombre</th>
              <th class="border border-gray-300 px-4 py-2 text-left">Tipo</th>
              <th class="border border-gray-300 px-4 py-2 text-left">Correo</th>
              <th class="border border-gray-300 px-4 py-2 text-left">Teléfono</th>
              <th class="border border-gray-300 px-4 py-2 text-left">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr class="hover:bg-gray-100">
              <td class="border border-gray-300 px-4 py-2">Ana Martínez</td>
              <td class="border border-gray-300 px-4 py-2">Profesor</td>
              <td class="border border-gray-300 px-4 py-2">ana.martinez@mail.com</td>
              <td class="border border-gray-300 px-4 py-2">+58 412-3456789</td>
              <td class="border border-gray-300 px-4 py-2 space-x-2">
                <button class="text-blue-600 hover:underline">Editar</button>
                <button class="text-red-600 hover:underline">Eliminar</button>
              </td>
            </tr>
            <tr class="hover:bg-gray-100">
              <td class="border border-gray-300 px-4 py-2">Carlos Pérez</td>
              <td class="border border-gray-300 px-4 py-2">Estudiante</td>
              <td class="border border-gray-300 px-4 py-2">c.perez@mail.com</td>
              <td class="border border-gray-300 px-4 py-2">+58 414-9876543</td>
              <td class="border border-gray-300 px-4 py-2 space-x-2">
                <button class="text-blue-600 hover:underline">Editar</button>
                <button class="text-red-600 hover:underline">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </section>
  </main>

</body>
<script src="admin.js"></script>
<script src="admin-usuarios.js"></script>
</html>
