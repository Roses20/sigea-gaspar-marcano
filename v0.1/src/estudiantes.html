<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Estudiantes - SIGEA</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Gestión de Estudiantes</h1>
        <a href="dashboard.html">Volver al Panel</a>
    </header>
    <main>
        <section id="estudiantes-busqueda-section">
            <input type="text" id="busqueda-input" placeholder="Buscar por cédula, nombre o apellido...">
            <select id="filtro-campo">
                <option value="">Todos</option>
                <option value="cedula">Cédula</option>
                <option value="nombres">Nombres</option>
                <option value="apellidos">Apellidos</option>
            </select>
            <button id="btn-buscar">Buscar</button>
            <button id="btn-limpiar">Limpiar</button>
        </section>
        <section id="estudiantes-lista-section">
            <h2>Lista de Estudiantes</h2>
            <button id="btn-nuevo-estudiante">Registrar Nuevo Estudiante</button>
            <div id="estudiantes-lista"></div>
        </section>
        <section id="estudiante-form-section" style="display:none;">
            <h2 id="form-title">Registrar Estudiante</h2>
            <form id="estudiante-form">
                <input type="hidden" id="estudiante-id">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula" required>
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
                <label for="anio">Año:</label>
                <input type="number" id="anio" name="anio" min="1" max="6">
                <label for="seccion">Sección:</label>
                <input type="text" id="seccion" name="seccion">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo">
                <button type="submit" id="btn-guardar-estudiante">Guardar</button>
                <button type="button" id="btn-cancelar-estudiante">Cancelar</button>
                <p class="mensaje-error" id="estudiante-error"></p>
            </form>
        </section>
    </main>
</body>
</html>
