<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Materias - SIGEA</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Gestión de Materias</h1>
        <a href="dashboard.html">Volver al Panel</a>
    </header>
    <main>
        <section id="materias-busqueda-section">
            <input type="text" id="busqueda-materia-input" placeholder="Buscar por código o nombre...">
            <button id="btn-buscar-materia">Buscar</button>
            <button id="btn-limpiar-materia">Limpiar</button>
        </section>
        <section id="materias-lista-section">
            <h2>Lista de Materias</h2>
            <button id="btn-nueva-materia">Registrar Nueva Materia</button>
            <div id="materias-lista"></div>
        </section>
        <section id="materia-form-section" style="display:none;">
            <h2 id="materia-form-title">Registrar Materia</h2>
            <form id="materia-form">
                <input type="hidden" id="materia-id">
                <label for="nombre-materia">Nombre:</label>
                <input type="text" id="nombre-materia" name="nombre-materia" required>
                <label for="descripcion-materia">Descripción:</label>
                <input type="text" id="descripcion-materia" name="descripcion-materia">
                <label for="codigo-materia">Código:</label>
                <input type="text" id="codigo-materia" name="codigo-materia" required>
                <label for="profesor-materia">Profesor:</label>
                <select id="profesor-materia" name="profesor-materia"></select>
                <button type="submit" id="btn-guardar-materia">Guardar</button>
                <button type="button" id="btn-cancelar-materia">Cancelar</button>
                <p class="mensaje-error" id="materia-error"></p>
            </form>
        </section>
    </main>
</body>
</html>
