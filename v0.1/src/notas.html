<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Notas - SIGEA</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Gestión de Notas</h1>
        <a href="dashboard.html">Volver al Panel</a>
    </header>
    <main>
        <section id="notas-lista-section">
            <h2>Lista de Notas</h2>
            <button id="btn-nueva-nota">Registrar Nueva Nota</button>
            <div id="notas-lista"></div>
        </section>
        <section id="nota-form-section" style="display:none;">
            <h2 id="nota-form-title">Registrar Nota</h2>
            <form id="nota-form">
                <input type="hidden" id="nota-id">
                <label for="inscripcion-nota">Inscripción:</label>
                <select id="inscripcion-nota" name="inscripcion-nota" required></select>
                <label for="nota-valor">Nota (0-100):</label>
                <input type="number" id="nota-valor" name="nota-valor" min="0" max="100" step="0.01" required>
                <label for="nota-observaciones">Observaciones:</label>
                <input type="text" id="nota-observaciones" name="nota-observaciones">
                <button type="submit" id="btn-guardar-nota">Guardar</button>
                <button type="button" id="btn-cancelar-nota">Cancelar</button>
                <p class="mensaje-error" id="nota-error"></p>
            </form>
        </section>
    </main>
</body>
</html>
