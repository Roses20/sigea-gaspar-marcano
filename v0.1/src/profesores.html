<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Profesores - SIGEA</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Gestión de Profesores</h1>
        <a href="dashboard.html">Volver al Panel</a>
    </header>
    <main>
        <section id="profesores-busqueda-section">
            <input type="text" id="busqueda-profesor-input" placeholder="Buscar por cédula, nombre o apellido...">
            <button id="btn-buscar-profesor">Buscar</button>
            <button id="btn-limpiar-profesor">Limpiar</button>
        </section>
        <section id="profesores-lista-section">
            <h2>Lista de Profesores</h2>
            <button id="btn-nuevo-profesor">Registrar Nuevo Profesor</button>
            <div id="profesores-lista"></div>
        </section>
        <section id="profesor-form-section" style="display:none;">
            <h2 id="profesor-form-title">Registrar Profesor</h2>
            <form id="profesor-form">
                <input type="hidden" id="profesor-id">
                <label for="cedula-prof">Cédula:</label>
                <input type="text" id="cedula-prof" name="cedula-prof" required>
                <label for="nombre-prof">Nombre:</label>
                <input type="text" id="nombre-prof" name="nombre-prof" required>
                <label for="apellido-prof">Apellido:</label>
                <input type="text" id="apellido-prof" name="apellido-prof" required>
                <label for="correo-prof">Correo:</label>
                <input type="email" id="correo-prof" name="correo-prof">
                <label for="telefono-prof">Teléfono:</label>
                <input type="text" id="telefono-prof" name="telefono-prof">
                <label for="direccion-prof">Dirección:</label>
                <input type="text" id="direccion-prof" name="direccion-prof">
                <button type="submit" id="btn-guardar-profesor">Guardar</button>
                <button type="button" id="btn-cancelar-profesor">Cancelar</button>
                <p class="mensaje-error" id="profesor-error"></p>
            </form>
        </section>
    </main>
</body>
</html>
