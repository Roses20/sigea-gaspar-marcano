<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inscripciones - SIGEA</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Gestión de Inscripciones</h1>
        <a href="dashboard.html">Volver al Panel</a>
    </header>
    <main>
        <section id="inscripciones-lista-section">
            <h2>Lista de Inscripciones</h2>
            <button id="btn-nueva-inscripcion">Registrar Nueva Inscripción</button>
            <div id="inscripciones-lista"></div>
        </section>
        <section id="inscripcion-form-section" style="display:none;">
            <h2 id="inscripcion-form-title">Registrar Inscripción</h2>
            <form id="inscripcion-form">
                <input type="hidden" id="inscripcion-id">
                <label for="estudiante-insc">Estudiante:</label>
                <select id="estudiante-insc" name="estudiante-insc" required></select>
                <label for="materia-insc">Materia:</label>
                <select id="materia-insc" name="materia-insc" required></select>
                <label for="profesor-insc">Profesor:</label>
                <select id="profesor-insc" name="profesor-insc" required></select>
                <label for="periodo-insc">Período:</label>
                <input type="text" id="periodo-insc" name="periodo-insc" required placeholder="Ej: 2024-2025">
                <button type="submit" id="btn-guardar-inscripcion">Guardar</button>
                <button type="button" id="btn-cancelar-inscripcion">Cancelar</button>
                <p class="mensaje-error" id="inscripcion-error"></p>
            </form>
        </section>
    </main>
</body>
</html>
